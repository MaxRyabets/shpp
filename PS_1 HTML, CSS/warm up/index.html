<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warm up</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/float-block.css" rel="stylesheet">
    <link href="css/inline-block.css" rel="stylesheet">
    <link href="css/grid-block.css" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <label for="float">Float block</label>
        <div id="float" class="grid__container">
            <div class="grid__float__column">
                <div class="item grid__color-turquoise ">1</div>
                <div class="item grid__color-orange ">1</div>
                <div class="item grid__color-green-sea ">1</div>
                <div class="item grid__color-sun-flower ">1</div>
            </div>

            <div class="grid__float__column">
                <div class="item grid__color-emerald ">2</div>
                <div class="item grid__color-pumpkin ">2</div>
                <div class="item grid__color-nephritis ">2</div>
                <div class="item grid__color-carrot ">2</div>
            </div>

            <div class="grid__float__column">
                <div class="item grid__color-peter-river">3</div>
                <div class="item grid__color-pomegranate">3</div>
                <div class="item grid__color-belize-hole">3</div>
                <div class="item grid__color-alizarin">3</div>
            </div>
        </div>
        <label for="inline-block" >Inline block</label>
        <div id="inline-block" class="grid__container">
            <div class="inline-block-column">
                <div class="item grid__color-turquoise ">1</div>
                <div class="item grid__color-orange ">1</div>
                <div class="item grid__color-green-sea ">1</div>
                <div class="item grid__color-sun-flower ">1</div>
            </div>

            <div class="inline-block-column">
                <div class="item grid__color-emerald ">2</div>
                <div class="item grid__color-pumpkin ">2</div>
                <div class="item grid__color-nephritis ">2</div>
                <div class="item grid__color-carrot ">2</div>
            </div>

            <div class="inline-block-column">
                <div class="item grid__color-peter-river">3</div>
                <div class="item grid__color-pomegranate">3</div>
                <div class="item grid__color-belize-hole">3</div>
                <div class="item grid__color-alizarin">3</div>
            </div>
        </div>

        <label for="grid-block" >Grid block</label>
        <div id="grid-block" class="grid__container">
            <div class="grid-block-column">
                <div class="item grid__color-turquoise ">1</div>
                <div class="item grid__color-orange ">1</div>
                <div class="item grid__color-green-sea ">1</div>
                <div class="item grid__color-sun-flower ">1</div>
            </div>

            <div class="grid-block-column">
                <div class="item grid__color-emerald ">2</div>
                <div class="item grid__color-pumpkin ">2</div>
                <div class="item grid__color-nephritis ">2</div>
                <div class="item grid__color-carrot ">2</div>
            </div>

            <div class="grid-block-column">
                <div class="item grid__color-peter-river">3</div>
                <div class="item grid__color-pomegranate">3</div>
                <div class="item grid__color-belize-hole">3</div>
                <div class="item grid__color-alizarin">3</div>
            </div>
        </div>
    </div>


</body>
</html>
